<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nilai = []

        let nilaiMax = 0
        let jumlahMax = 0

        function inputNilai(message) {
            return parseInt(prompt(message))
        }

        for ( let i = 0; i < 10; i++ ) {
            let input = inputNilai(`Nilai siswa ke-${i + 1}: `)
            nilai.push(input)

            if ( input > nilaiMax ) {
                nilaiMax = input
                jumlahMax = 1
            } else if ( input == nilaiMax ) {
                jumlahMax++
            }
        }

        console.log(`Nilai tertinggi adalah ${nilaiMax} dan diperoleh oleh ${jumlahMax} siswa`);
    </script>
</body>
</html>
